{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #111; color: #fff; }
        .dashboard-container {
            max-width: 900px;
            margin: 40px auto;
            background: #181818;
            border-radius: 18px;
            box-shadow: 0 4px 24px #000a;
            padding: 32px 24px 24px 24px;
        }
        .dashboard-title {
            font-size: 2rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 24px;
            text-align: center;
        }
        .dashboard-links a {
            display: block;
            background: #222;
            color: #ffd700;
            font-weight: 600;
            border-radius: 10px;
            padding: 18px;
            margin-bottom: 18px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background 0.2s, color 0.2s;
        }
        .dashboard-links a:hover {
            background: #ffd700;
            color: #181818;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <div class="dashboard-title">Admin Dashboard</div>
    <div class="dashboard-links">
        <a href="{% url 'menu_items' %}">Manage Menu Items</a>
        <a href="{% url 'menu_categories' %}">Manage Categories</a>
        <a href="{% url 'staff_orders' %}">Order Management</a>
        <a href="{% url 'admin_settings' %}">Settings</a>
        <a href="{% url 'admin_logout' %}">Logout</a>
    </div>
</div>
</body>
</html>
