{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'menu/payment.css' %}" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="cart-container">
  <h3 class="cart-title">Confirm Your Order</h3>

  <ul class="list-group cart-list mb-3">
    {% for item_id, item in cart.items %}
    <li class="list-group-item cart-item d-flex justify-content-between align-items-center">
      <div>
        <span class="cart-item-name">{{ item.name }}</span><br>
        <span class="cart-item-price">Quantity: {{ item.quantity }}</span>
      </div>
      <div class="d-flex align-items-center">
        <span class="cart-item-price me-2">Rs {{ item.price }}</span>
       
      </div>
    </li>
    {% endfor %}
  </ul>

  <div class="cart-summary">
    <div><strong>Subtotal:</strong> Rs {{ subtotal }}</div>
    <div><strong>GST (5%):</strong> Rs {{ gst }}</div>
    <div class="cart-total"><strong>Total:</strong> Rs {{ total }}</div>
  </div>

  <form method="post" action="{% url 'confirm_order' qr_code=qr_code %}">
    {% csrf_token %}
    <div class="mb-3 mt-3 guest-box">
      <label class="form-label">How many guests?</label>
      <input type="number" name="guest_count" class="form-control" required min="1" value="1">
    </div>

    <div class="mb-3">
      <label class="form-label">Select Payment Method:</label><br>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="payment_method" value="COD" id="cod" checked>
        <label class="form-check-label" for="cod">Cash</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="payment_method" value="ONLINE" id="online">
        <label class="form-check-label" for="online">Online/Card</label>
      </div>
    </div>

    <button type="submit" class="btn btn-payment w-100">Confirm Order</button>
  </form>

  <a href="{% url 'public_menu' qr_code %}" class="btn btn-secondary w-100 mt-2">Back to Menu</a>
</div>
</body>
</html>
