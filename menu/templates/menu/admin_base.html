<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #111; color: #fff; }
        .sidebar { background: #181818; min-height: 100vh; width: 220px; }
        .sidebar a {
            color: #ffd700;
            display: block;
            padding: 14px 24px;
            text-decoration: none;
            font-weight: 600;
        }
        .sidebar a.active, .sidebar a:hover {
            background: #222;
            color: #fff;
        }
        .main-content { padding: 32px; }
        @media (max-width: 700px) {
            .sidebar { width: 100vw; min-height: auto; }
            .main-content { padding: 12px; }
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div class="sidebar">
        <h4 class="text-center py-3">Admin</h4>
        <a href="{% url 'admin_dashboard' %}">Dashboard</a>
        <a href="{% url 'menu_items' %}">Menu Items</a>
        <a href="{% url 'menu_categories' %}">Categories</a>
        <a href="{% url 'staff_orders' %}">Order Management</a>
        <a href="{% url 'admin_settings' %}">Settings</a>
        <a href="{% url 'admin_logout' %}">Logout</a>
    </div>
    <div class="main-content flex-grow-1">
        {% block content %}{% endblock %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
