{% extends 'menu/admin_base.html' %}
{% block content %}
<h2>Add Category</h2>
<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Add Category</button>
    <a href="{% url 'menu_categories' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
